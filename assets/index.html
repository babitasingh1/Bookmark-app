<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
    <link rel="icon" type="image/png" href="https://s2.googleusercontent.com/s2/favicons?domain=www.jacinto.design">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="./styles/app.css">
</head>
<body>
    <!-- Open modal-->
    <h1 id="show-modal">Add Bookmark</h1>
    <div class="container" id="bookmarks-container">
    
    </div>
    <div class="modal-container " id="modal">
        <div class="modal">
            <i class="fas fa-times-circle close-icon" id="close-modal"></i>
            <div class="modal-header">
                <h3>Add Bookmark</h3>
            </div>
            <div class="modal-content">
                <form id="bookmark-form">
                    <div class="form-group">
                        <label for="website-name" class="form-label">Website Name</label>
                        <input type="text" class="form-input" id="website-name">
                    </div>
                    <div class="form-group">
                        <label for="website-url" class="form-label" >Website URL</label>
                        <input type="url" class="form-input" id="website-url"> 
                    </div>
                    <button type="submit">Add</button>

                </form>


            </div>



        </div>
    </div>
    <!-- Script -->
    <script src="./scripts/app.js"></script>
</body>
</html>
